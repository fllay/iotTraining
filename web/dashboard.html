    <script>
        // Your web app's Firebase configuration

        var firebaseConfig = {
            apiKey: "AIzaSyARWZzmjIfRLHXU-C5xXONkqSArJCBmDxQ",
            authDomain: "esp32-92e64.firebaseapp.com",
            databaseURL: "https://esp32-92e64-default-rtdb.asia-southeast1.firebasedatabase.app",

            appId: "1:798807036118:web:46fca3fb3ac823a57cb977",
            measurementId: "G-SW7X6X9VPN"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();


        function readOnceWithGet() {
            // [START rtdb_read_once_get]
            const dbRef = firebase.database().ref();
            dbRef.child("sensor").child("temp").get().then((snapshot) => {
                if (snapshot.exists()) {
                    console.log(snapshot.val());
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
            // [END rtdb_read_once_get]
        }

        google.charts.load('current', { 'packages': ['gauge'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Memory', 80],
                ['CPU', 55],
                ['Network', 68]
            ]);

            var options = {
                width: 400, height: 120,
                redFrom: 90, redTo: 100,
                yellowFrom: 75, yellowTo: 90,
                minorTicks: 5
            };

            var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

            chart.draw(data, options);

            setInterval(function () {
                data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
                chart.draw(data, options);
            }, 13000);
            setInterval(function () {
                data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
                chart.draw(data, options);
            }, 5000);
            setInterval(function () {
                data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
                chart.draw(data, options);
            }, 26000);
        }
    </script>

<body>
    <div id="chart_div" style="width: 400px; height: 120px;"></div>
    <button onclick="readOnceWithGet()">Get temp</button>

</body>
